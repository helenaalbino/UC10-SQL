<section class="secao-login">
    <h2>Acesso do cliente</h2>
    <div class="container-login">
        <div class="login">
            <form [formGroup]="loginForm" (ngSubmit)="submit()">

                <label for="email" class="form-label">E-mail</label><br>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail cadastrado" formControlName="email"><br>

                <label for="senha" class="form-label">Senha</label><br>
                <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" formControlName="password"><br>

                <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.valid">Entrar</button>

            </form><br>
            <p><a href="">Esqueci minha senha</a></p>
            <p>NÃ£o possui conta? <a href="">Cadastre-se agora</a></p>
        </div>
    </div>
</section>
